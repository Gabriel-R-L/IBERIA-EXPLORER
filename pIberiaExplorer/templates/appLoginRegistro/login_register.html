{% extends "_base.html" %} 
{% load static %} 

{% block head %}
<script src="https://accounts.google.com/gsi/client" async></script>
{% endblock head %}
{% load socialaccount %}

{% block content %}
<section class="flex items-center justify-center my-8">
  <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-lg shadow dark:bg-gray-800">
    <div>
      <h1 class="text-2xl font-bold text-center text-gray-900 dark:text-white">Crear una cuenta, o inicia sesión</h1>
      <form method="post" class="mt-8 space-y-6">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Siguiente
        </button>
      </form>
      {% comment %}
      <div class="mt-6">
        <h2 class="text-center text-gray-500 dark:text-gray-400">O</h2>
        <hr class="my-4">
        <a href="{% provider_login_url 'google' %}?next=/" class="flex items-center justify-center w-full px-4 py-2 text-white bg-red-600 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
          Inicia sesión con Google
        </a>
      </div>
      {% endcomment %}
    </div>
  </div>
</section>
{% endblock content %}
