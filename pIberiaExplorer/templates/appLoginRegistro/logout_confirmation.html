{% load static %}

<!-- Modal toggle -->
<div class="flex justify-center m-5">
  <button id="deleteButton" data-modal-target="logout-confirmation-modal" data-modal-toggle="logout-confirmation-modal" class="block text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800" type="button">
    Show delete confirmation
  </button>
</div>

<!-- Main modal -->
<div id="logout-confirmation-modal" tabindex="-1" aria-hidden="true" class="hidden fixed inset-0 z-50 flex items-center justify-center fixed-center overflow-y-auto overflow-x-hidden">
  <div class="relative p-4 w-full max-w-md h-auto">
    <!-- Modal content -->
    <div class="relative p-4 text-center bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5">
      <button type="button" class="text-gray-400 absolute top-2.5 right-2.5 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="logout-confirmation-modal">
        <span class="sr-only">Close modal</span>
      </button>
      <p class="mb-4 text-gray-500 dark:text-gray-300">¿Seguro que quieres cerrar sesión?</p>
      <div class="flex justify-center items-center space-x-4">
        <button id="confirm-logout" data-modal-toggle="logout-confirmation-modal" type="button" class="py-2 px-3 text-sm font-medium text-gray-500 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-primary-300 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">
          Yes
        </button>
        <button id="cancel-logout" type="submit" class="py-2 px-3 text-sm font-medium text-center text-white bg-red-600 rounded-lg hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-900">
          No
        </button>
      </div>
    </div>
  </div>
</div>

<style>
  .fixed-center {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>

{% block script %}
<script>
document.addEventListener("DOMContentLoaded", function(event) {
  document.getElementById('deleteButton').click();
});
</script>
{% endblock script %}
