{% load static %}

{% block head %}

{% endblock head %}

{% block content %}

<nav>
  <a href="{% url 'appIberiaExplorer:index' %}">Iberia Explorer</a>

  {% if not request.user.is_authenticated %}
    <a href="{% url 'appLoginRegistro:login_register' %}">Iniciar sesión</a>
  {% endif %}

  {% if request.user.is_authenticated %}
    <a onclick="confirmLogout(event)" href="/">Cerrar sesión</a>
  {% endif %}
</nav>
{% endblock content %}

{% block scripts %}
<script>
  function confirmLogout(event) {
      event.preventDefault();
      if (confirm('Are you sure you want to logout?')) {
          // User clicked OK, perform the logout
          window.location.href = "{% url 'appLoginRegistro:logout' %}";
      }
  }
</script>
{% endblock scripts %}
